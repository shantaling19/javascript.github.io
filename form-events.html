<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events</title>
</head>
<body>
    <form action="">
        <label for="">Name</label><input type="text" id="fname" onfocus="focusFunction(this)" onblur="blurFunction(this)" oninput="inputFunction(this)"><br><br>
        <label for="">Class</label><input type="text" id="" onfocus="focusFunction(this)" onblur="blurFunction(this)" ><br><br>

        <label for="">Country</label>
        <select id="" onfocus="focusFunction(this)" onblur="blurFunction(this)">
            <option value="">India</option>
            <option value="">Pakistan</option>
            <option value="">Bangladesh</option>
            <option value="">Sri Lanka</option>
            <option value="">Nepal</option>
        </select>
        <br>
    </form>
<div id="test" style="border:1px solid red;"></div>
    <script>
     function focusFunction(element){
       element.style.background = "lime";
     }
     function blurFunction(element){
       element.style.background = "";
     }

     function inputFunction(element){
         var x = element.value;
         document.getElementById("test").innerHTML = x;
     }
    </script>
</body>
</html>
