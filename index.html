<!-- IF ELSE IF STATEMENT -->
<script>
document.write("<h2>IF ELSE IF STATEMENT</h2>")
var per = 55;
if(per >= 80 && per <= 100){
 document.write("You are in merit");
}else if(per >= 60 && per < 80){
 document.write("You are in merit");
}else if(per >= 60 && per < 80){
 document.write("You are in 1st Division");
}else if(per >= 45 && per < 60){
 document.write("You are in 2nd division");
}else if(per >= 33 && per < 45){
 document.write("You are in 3rd division");
}else if(per < 33){
 document.write("You are fail")
}else{
 document.write("please enter valid percent")
}
</script><br><br>

<!-- CONDITIONAL OPERATOR  -->

<script>
 document.write("<h2>CONDITIONAL OPERATOR</h2>")
 var X = 15;
 var Z ;
 (X > 10)? Z = "True" : Z = "False";
 document.write(Z);
</script><br>
<script>
 var A = 100;
 var B;
(A==100)? B="True": B="False";
document.write(B);
</script><br><br>

<!-- SWITCH STATEMENT  -->

<script>
 document.write("<h2>SWITCH STATEMENT</h2>")
 var day = 1;
 switch(day){
   case 0 :
     document.write("Today is Monday");
     break;
     case 1 :
     document.write("Today is Tuesday");
     break;
     case 2 :
     document.write("Today is Wednesday");
     break;
     case 3 :
     document.write("Today is Thursday");
     break;
     case 4 :
     document.write("Today is Friday");
     break;
     case 5 :
     document.write("Today is Saturday");
     break;
     case 6 :
     document.write("Today is Sunday");
     break;
     default :
        document.write("Enter the valid Weekday")
 }
</script><br><br>

<!-- STRING METHODS LENGTH PROPERTY -->
<script>
   document.write ( "<h2>STRING METHODS LENGTH PROPERTY.</h2>")
   var str = "javascript is a great language";
   var A = str.length;
   document.write(A +" <br>");
   var str = "javascript is a great language";
   var A = str.toLowerCase();
   document.write(A +" <br>");
   var str = "javascript is a great language";
   var A = str.includes("great");
   document.write(A +" <br>");
   var str = "javascript is a great language";
   var A = str.startsWith("javascript");
   document.write(A +" <br>");
   var str = "javascript is a great language";
   var A = str.endsWith("language");
   document.write(A +" <br>");
   var str = "javascript is a great language";
   var A = str.search("great");
   document.write(A +" <br>");
   var str = "javascript is a great language";
   var A = str.match("/is/g");
   document.write(A +" <br>");
   var str = "javascript is a great is language";
   var A = str.indexOf("is");
